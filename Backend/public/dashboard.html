<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Patitas Felices | Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/assets/app-BdEw2kFz.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/app-XlyKSLnJ.css">
  </head>
  <body class="bg-main text-light">
    <nav class="navbar navbar-dark bg-secondary px-4">
      <span class="navbar-brand">üêæ Patitas Felices</span>
      <button class="btn btn-outline-light" onclick="logout()">Salir</button>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between mb-3">
        <h4>Mascotas</h4>
        <button
          class="btn btn-accent"
          data-bs-toggle="modal"
          data-bs-target="#modalMascota"
        >
          + Nueva Mascota
        </button>
      </div>

      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>Mascota</th>
            <th>Due√±o</th>
            <th>Veterinario</th>
            <th>Historial</th>
          </tr>
        </thead>
        <tbody id="mascotasTable"></tbody>
      </table>
    </div>

    <!-- Modal Mascota -->
    <div class="modal fade" id="modalMascota">
      <div class="modal-dialog">
        <div class="modal-content bg-secondary text-light">
          <div class="modal-header">
            <h5>Nueva Mascota</h5>
            <button
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              class="form-control mb-2"
              id="mascota"
              placeholder="Nombre de la mascota"
            />
            <input class="form-control mb-2" id="duenio" placeholder="Due√±o" />
            <input
              class="form-control mb-2"
              id="vet"
              placeholder="Veterinario"
            />
            <textarea
              class="form-control"
              id="historial"
              placeholder="Historial cl√≠nico"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button class="btn btn-accent" onclick="agregarMascota()">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
